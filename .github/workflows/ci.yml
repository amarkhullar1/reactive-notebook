name: CI

on:
  push:
  pull_request:

jobs:
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        run: |
          cd backend
          python -m pytest -v

  frontend-build:
    name: Frontend Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

  e2e-tests:
    name: End-to-End (UI Ready)
    runs-on: ubuntu-latest
    needs:
      - backend-tests
      - frontend-build
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: requirements.txt

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: |
          cd frontend
          npm ci

      - name: Build frontend
        run: |
          cd frontend
          npm run build

      - name: Launch backend server
        run: |
          cd backend
          nohup uvicorn main:app --host 0.0.0.0 --port 8000 &

      - name: Wait for application
        run: |
          for i in {1..10}; do
            if curl -sSf http://localhost:8000 >/dev/null; then
              exit 0
            fi
            sleep 2
          done
          echo "Application failed to start" >&2
          exit 1

      - name: Install Playwright (UI testing ready)
        run: |
          cd frontend
          npx playwright install --with-deps

      - name: Run end-to-end tests (if present)
        run: |
          cd frontend
          npm run test:e2e --if-present
